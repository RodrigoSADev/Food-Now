<section class="container my-5">
  @if (cart$().totalQuantity > 0 && cart$().totalPrice > 0) {
  <div class="mb-4 d-flex align-items-center justify-content-between">
    <h2 class="animeLeft">Finalize seu pedido</h2>
    <button class="btn btn-dark text-center" routerLink="/">Voltar</button>
  </div>
  <div class="row animeLeft">
    <div class="col-8">
      <app-address-form />
      <app-payment-form />
    </div>
    <div class="col-4 animeRight">
      <app-cart />
    </div>
  </div>
  } @else {
  <div class="text-center mt-5">
    <i class="bi bi-cart-x"></i>
    <p class="fw-bold mt-4">Seu carrinho est√° vazio.</p>
  </div>
  }
</section>
