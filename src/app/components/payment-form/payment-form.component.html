<form [formGroup]="paymentForm" class="bg-body-tertiary p-4 mt-4 rounded">
  <h5>Pagamento</h5>
  <p>O pagamento é feito na entrega. Escolha a forma que deseja pagar:</p>
  <div class="row g-4">
    <div class="col-4 d-flex align-items-center gap-2">
      <input
        type="radio"
        id="cash"
        formControlName="paymentMethod"
        value="dinheiro"
        class="form-check-input"
        required
      />
      <label for="cash" class="d-flex align-items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-cash"
          viewBox="0 0 16 16"
        >
          <path d="M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4" />
          <path
            d="M0 4a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V6a2 2 0 0 1-2-2z"
          />
        </svg>
        <span>Dinheiro</span>
      </label>
    </div>
    <div class="col-4 d-flex align-items-center gap-2">
      <input
        type="radio"
        id="credit"
        formControlName="paymentMethod"
        value="credito"
        class="form-check-input"
        required
      />
      <label for="credit" class="d-flex align-items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-credit-card"
          viewBox="0 0 16 16"
        >
          <path
            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"
          />
          <path
            d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"
          />
        </svg>
        <span>Cartão de Crédito</span>
      </label>
    </div>
    <div class="col-4 d-flex align-items-center gap-2">
      <input
        type="radio"
        id="debit"
        formControlName="paymentMethod"
        value="debito"
        class="form-check-input"
        required
      />
      <label for="debit" class="d-flex align-items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-bank"
          viewBox="0 0 16 16"
        >
          <path
            d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.5.5 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89zM3.777 3h8.447L8 1zM2 6v7h1V6zm2 0v7h2.5V6zm3.5 0v7h1V6zm2 0v7H12V6zM13 6v7h1V6zm2-1V4H1v1zm-.39 9H1.39l-.25 1h13.72z"
          />
        </svg>
        <span>Cartão de Débito</span>
      </label>
    </div>
  </div>
  <button (click)="onSubmit()" type="submit" class="btn btn-primary mt-3">
    Enviar
  </button>
  <p class="text-danger">Por favor, selecione uma forma de pagamento.</p>
</form>
